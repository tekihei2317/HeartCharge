<!DOCTYPE html>
<html>
  <head>
    <meta charaset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <a class="logo" href="index.html">Heart Charge</a>
    </header>

    <div class="clear-wrapper">
      <div class="container">
        <div class="window">
          <div class="left">
            <img id="heart" src="heart.jpg">
          </div>

          <div class="right">
            <div class="record">
              <p>記録</p>
              <p id="clearTime"></p>
            </div>

            <div class="buttons">
              <div class="btn tweet" id="tweet">ツイートする</div>
              <a class="btn restart" href="home.html">再挑戦</a>
              <div class="btn register" id="register">ランキング登録</div>
            </div>
          </div>

        </div>
      </div>

      <div id="mask" class="">
      </div>

      <!-- 送信前 -->
      <form autocomplete="off" spellcheck="false" id="modalSubmit" class="modal hidden">
        <div class="name-form">
          <p>名前</p>
          <input type="text" id="name">
        </div>
        <div id="submit" class="minibtn">登録</div>
        <div id="close" class="minibtn">閉じる</div>
      </form>

      <!--送信後-->
      <div id="modalAfter" class="modal">
        <p id="comment"></p>
        <a id="ranking" class="minibtn" href="ranking.html">ランキングを見る</a>
        <div id="close2" class="minibtn">閉じる</div>
      </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>
    <script src="js/clear.js"></script>
  </body>
</html>
